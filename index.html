<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizies</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js" type="module"></script>
</head>
<body>
    <header>
        <h1 class="title"><span>Welcom to</span> Quizies</h1>
        <p>Are you ready <span>to test your knowledge</span> for fun</p>
    </header>
    <main id="form-group">
        <form class="container" id="form">
            <div class="categories-group">
                <label for="categories">Choose Any Categories you like</label>
                <select id="categories" class="categories-container">
                    <option selected disabled>Categories</option>
                </select>
                <span id="warning" class="warning"></span>
            </div>
            
            <div class="radio-group">
                <div class="difficulty-group">
                    <input type="radio" name="difficulty" id="easy" value="easy" class="radio" />
                    <label for="easy">Easy</label>
                </div>
                <div class="difficulty-group">
                    <input type="radio" name="difficulty" id="medium" value="medium" class="radio" aria-selected="true" checked/>
                    <label for="medium">Medium</label>
                </div>
                <div class="difficulty-group">
                    <input type="radio" name="difficulty" id="hard" value="hard" class="radio" />
                    <label for="hard">Hard</label>
                </div>
            </div>
            <button class="btn start-btn" id="start-btn" type="submit">Let's do this !</button>
        </form>
    </main>
</body>
</html>
